<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- <header>BLACKJACK</header> -->
    <main>
        <section class="blackjack-table">
            <h3 class="scores">Player: 0 <br><br> Dealer: 0</h3>
            <div>
                <p id="d-total">total: </p>
                <div id="d-cards">
                    <!--Dealer Cards Here-->
                </div>
            </div>
            <div class="card-deck">
                <div class="card back-blue"></div>
            </div>
            <div>
                <p id="p-total">total: </p>
                <div id="p-cards">
                    <!--Player Cards Here-->
                </div>
            </div>
            <div class="buttons">
                <button id="deal" class="game-buttons">deal cards</button>
                <button id="hit" class="pturn-buttons">hit</button>
                <button id="stand" class="pturn-buttons">stand</button>
                <button id="reset" class="game-buttons">reset game</button>
            </div>
        </section>
    </main>
</body>
</html>
