<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card-library/css/cardstarter.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>
<body>
    <main>
        <section class="blackjack-table">
            <h3 id="scores"></h3>
            <div class="container">
                <p id="d-total">total: </p>
                <div id="d-cards">
                    <!--Dealer Cards Here-->
                </div>
            </div>
            <div class="card-deck">
                <div id="deck" class="card xlarge back-blue"></div>
            </div>
            <h2></h2>
            <div class="container">
                <p id="p-total">total: </p>
                <div id="p-cards">
                    <!--Player Cards Here-->
                </div>
            </div>
            <div class="buttons">
                <button id="deal" class="game-buttons">deal cards</button>
                <button id="hit" class="pturn-buttons">hit</button>
                <button id="stand" class="pturn-buttons">stand</button>
                <button id="reset" class="game-buttons">reset game</button>
            </div>
        </section>
    </main>
</body>
</html>
